{% extends "moderation/base.html" %}

{% block content-main %}
<table cellspacing="0">
    <tr class="header">
        <td colspan="4">
            Awaiting Moderation ({{ assets.count }} post{{ assets.count|pluralize }})
        </td>
    </tr>
    {% for asset in assets %}
    <tr class="item">
        <td class="item-checkbox">
            <input class="select cb" type="checkbox" value="" name="id"/>
        </td>
        <td><div class="type-icon link-icon"></div></td>
        <td class="item-body">
            <div><a href="">{{ asset.user_id }}</a> says:</div>
            {{ asset.summary }}
            <div><a href="">View full post</a></div>
        </td>
        <td>
            <a class="action approve" href="">Approve</a>
            <a class="action delete" href="">Delete</a>
            <a class="action ban" href="">Ban User</a>
        </td>
    </tr>
    {% endfor %}
    <tr class="footer">
        <td class="item-checkbox">
            <input type="checkbox" />
        </td>
        <td colspan="3">
            <a class="action approve" href="">Approve</a>
            <a class="action delete" href="">Delete</a>
            <a class="action ban" href="">Ban User</a>
        </td>
    </tr>
</table>
{% endblock %}
